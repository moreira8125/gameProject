<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.cdnfonts.com/css/harry-p" rel="stylesheet">

</head>

<body>
    <div id='splashScreen'>
        <h1 id='gameTitle'>Connect <span id="dobby">Dobby</span> to the sock!</h1>
        <button id="startBtn">START THE GAME</button>


        <div id="bottomPart">
            <img src='images/dobby.png' alt="dobby" id="dobbyImg">

            <div id="instructions">
                <h2 id="instructionsTitle">Instructions</h2>
                <p id="instructionsP">
                <h2 id="gameObjective">Help Dobby get to the sock so he can finally be free!</h2> <br>
                Arrow Left -> Move left <br>
                Arrow right -> Move right <br>
                Arrow up -> Move up <br>
                Arrow down -> Move down <br>
                </p>
            </div>

        </div>
    </div>




















    <script src="index.js"></script>
</body>

</html>
